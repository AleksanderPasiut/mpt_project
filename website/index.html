<html>
    <head>
        <title>MPT project</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body onload="onload()" onunload="onunload()">
        <table style="width:100%; height:100%;">
            <tr>
                <td colspan="2">
                    <div style="text-align: right;">
                        <img src="qr_code.bmp" style="transform: scale(1.0);">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="inputs">Function</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" value="" id="inputs0" oninput="onstringchange(0)" style="width:100%">
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="inputs">Initial values</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" value="" id="inputs1" oninput="onstringchange(1)" style="width:100%">
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="inputs">Integration time</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" value="" id="inputs2" oninput="onstringchange(2)" style="width:100%">
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="input0">Solver order</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="range" value="0" id="input0" min="0" max="100" step="1" class="slider" oninput="onsliding(0)" onchange="onslider(0)">
                </td>
                <td class="feedback_td">
                    <input type="number" value="0" class="feedback" id="feedback0" readonly>
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="input1">Decimal places</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="range" value="0" id="input1" min="0" max="20" step="1" class="slider" oninput="onsliding(1)" onchange="onslider(1)">
                </td>
                <td class="feedback_td">
                    <input type="number" value="0" class="feedback" id="feedback1" readonly>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="output" style="width: 100%;"></textarea>
                </td>
            </tr>
        </table>
    </body>
</html>
