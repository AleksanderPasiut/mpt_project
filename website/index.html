<html>
    <head>
        <title>Octopus</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body onload="onload()" onunload="onunload()">
        <table style="width:100%; height:100%;">
            <tr>
                <td class="range">
                    <label for="input1">First input</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="range" value="0" id="input1" min="0" max="100" step="1" class="slider" oninput="onsliding(1)" onchange="onslider(1)">
                </td>
                <td class="feedback_td">
                    <input type="number" value="0" class="feedback" id="feedback1" readonly>
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="input2">Second input</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="range" value="0" id="input2" min="0" max="100" step="1" class="slider" oninput="onsliding(2)" onchange="onslider(2)">
                </td>
                <td class="feedback_td">
                    <input type="number" value="0" class="feedback" id="feedback2" readonly>
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="input3">Third input</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="range" value="0" id="input3" min="0" max="100" step="1" class="slider" oninput="onsliding(3)" onchange="onslider(3)">
                </td>
                <td class="feedback_td">
                    <input type="number" value="0" class="feedback" id="feedback3" readonly>
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="input4">Fourth input</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="range" value="0" id="input4" min="0" max="100" step="1" class="slider" oninput="onsliding(4)" onchange="onslider(4)">
                </td>
                <td class="feedback_td">
                    <input type="number" value="0" class="feedback" id="feedback4" readonly>
                </td>
            </tr>
            <tr>
                <td class="range">
                    <label for="input5">Fifth input</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="range" value="0" id="input5" min="0" max="100" step="1" class="slider" oninput="onsliding(5)" onchange="onslider(5)">
                </td>
                <td class="feedback_td">
                    <input type="number" value="0" class="feedback" id="feedback5" readonly>
                </td>
            </tr>
        </table>
    </body>
</html>
